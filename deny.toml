# `cargo-deny` configuration.

[output]
feature-depth = 1

[advisories]
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"
ignore = [
  "RUSTSEC-2017-0008", # `serial` crate is unmaintained; used by `portable-pty`
]

[licenses]
allow = [
  # Permissive open-source licenses
  "MIT",
  "Apache-2.0",
  "Unicode-3.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "deny"
wildcards = "deny"
allow-wildcard-paths = true
skip = [
  # `bitflags` v1 is still used by many crates. Since it's largely a macro,
  # having multiple versions seems OK.
  { name = "bitflags", version = "^1" },
]
skip-tree = [
  { name = "thiserror", version = "^1" },
  # Used by `tracing-subscriber` together with the new version :(
  { name = "regex-automata", version = "^0.1" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
